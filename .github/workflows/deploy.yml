name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      # ========================================
      # FRONTEND BUILD
      # ========================================
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend for production
        working-directory: ./frontend
        run: npm run build -- --configuration=production

      # ========================================
      # BACKEND PREPARATION
      # ========================================
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --production

      - name: Create backend .env file
        working-directory: ./backend
        run: |
          echo "NODE_ENV=production" > .env
          echo "PORT=3000" >> .env
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "FRONTEND_URL=https://synix.fr" >> .env

      # ========================================
      # DEPLOY FRONTEND
      # ========================================
      - name: Deploy frontend to /public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/frontend/browser/
          server-dir: /public_html/
          dangerous-clean-slate: true

      - name: Deploy .htaccess for Angular routing
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/public/
          server-dir: /public_html/

      # ========================================
      # DEPLOY BACKEND
      # ========================================
      - name: Deploy backend to /api (outside public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /files/api/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env.example
            **/Dockerfile*
            **/.dockerignore
            **/create-admin.js